<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="offset-6 col-6">
            <form class="weather-search-form" id="weather-search-form">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    placeholder="Type in city..."
                    id="city-input"
                    autofocus="on"
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
                <div class="col-5">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <br />
            <h1 id="city">Miami, FL</h1>
            <br />
          </div>
        </div>
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <strong> <p class="card-text" id="date"></p> </strong>
              <p class="temperature">
                <strong><span id="temperature"></span></strong>
                <span class="temperature-units"></span>
                  <a href="#" id="celsius-link" class="active">°C</a>|
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </p>
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <div class="row">
                    <div class="col-sm">
                      <ul>
                        <li id="description"></li>
                        <li>
                          <p class="card-text">
                            Wind:<span id="wind"></span>&nbsp;km/h
                          </p>
                        </li>
                        <li>
                          <p class="card-text">
                            Humidity:<span id="humidity"></span>%
                          </p>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
          <h6>
            <strong
              ><a href="https://github.com/tjefferson1913/Weather-App2-TJ"
                >Link to source code</a
              ></strong
            >
          </h6>
        </div>
      </div>
    </div>
    <br />
    <script
      src="https://kit.fontawesome.com/23528472f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
